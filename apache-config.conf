<VirtualHost *:80>
  ServerAdmin admin@ncubeschool.org
  DocumentRoot /var/www/edu

  <Directory /var/www/edu>
      Options Indexes FollowSymLinks
      AllowOverride All
      Require all granted
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
